<template>
    <lightning-card title="Book List">
        <template if:true={books.data}>
            <lightning-datatable
                    key-field="id"
                    data={books.data}
                    columns={columns}
            ></lightning-datatable>
        </template>
        <lightning-button label="Export to CSV" onclick={exportToCSV}  style="margin-bottom: 4rem;"></lightning-button>
    </lightning-card>
</template>
