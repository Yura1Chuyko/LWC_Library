<template>
    <lightning-input

            type="search"

            label="Search"

            value={searchTerm}

            onchange={handleKeyChange}>

    </lightning-input>
    <lightning-card title="Book List">
        <template if:true={books.data}>
            <lightning-datatable
                    key-field="id"
                    data={books.data}
                    columns={columns}
            ></lightning-datatable>
        </template>
        <lightning-button label="Export to CSV" onclick={exportToCSV} class="slds-m-bottom_medium"></lightning-button>
    </lightning-card>
</template>
